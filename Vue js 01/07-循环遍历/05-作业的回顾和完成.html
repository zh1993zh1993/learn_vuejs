<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .active{
      color: red;
    }
  </style>
</head>
<body>
<div id="app">
  <ul>
    <li v-for="(item,index) in movies"
        :class="{active:currentIndex===index}"
    @click="liClick(index)">
      {{item}}</li>
  </ul>
</div>
<script src="../js/vue.js"></script>
<script>
  const app =new Vue({
    el: '#app',
    data:{
      movies:['美少女战士','犬夜叉','甜甜私房猫','百变小樱'],
      currentIndex:0
    },
    methods:{
      liClick(index){
        this.currentIndex=index
      }
    }
  })
</script>
</body>
</html>
