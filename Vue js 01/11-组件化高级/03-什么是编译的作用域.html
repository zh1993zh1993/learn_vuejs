<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
<!--  在vue实例里面查找，属于其作用域-->
  <cpn v-show="isShow"></cpn>
</div>
<template id="cpn">
  <div>
  <h2>我是子组件</h2>
  <p>我是内容：哈哈哈</p>
<!--    在模板里面查找，属于组件的作用域，-->
    <button  v-show="isShow"></button>
  </div>
</template>
<script src="../js/vue.js"></script>
<script>
  const app =new Vue({
    el: '#app',
    data:{
      message:'你好啊',
      isShow:true
    },
    components:{
      cpn:{
        template:'#cpn',
        data(){
          return {
            isShow: false
          }
        }
      }
    }
  })
</script>
</body>
</html>
<!--
作用域插槽：
父组件替换插槽的标签，但是内容由子组件来提供
-->
