<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>{{message}}</h2>
  <h2>{{message}}，李银河！</h2>
<!--  Mustache语法（双大括号）中，不仅仅可以直接写变量，也可以写简单的表达式-->
  <h2>{{firstName+lastName}}</h2>
  <h2>{{firstName+'  '+lastName}}</h2>
  <h2>{{firstName}} {{lastName}}</h2>
  <h2>{{counter *2}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
  const app =new Vue({
    el: '#app',
    data:{
      message:'你好啊',
      firstName:'kube',
      lastName:'bryant',
      counter:100//计数
    }
  })
</script>
<!--
Mustache语法（双大括号）

-->
</body>
</html>
