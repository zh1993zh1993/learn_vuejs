<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>
<body>
<div id="app" v-cloak>
  {{message}}
</div>
<script src="../js/vue.js"></script>
<script>
  //v-cloak：遮住浏览器中可能会直接显示出不多Mustache标签
  //在vue解析之前，div中有一个属性v-cloak
  //在vue解析之后，div中没有一个属性v-cloak
 setTimeout(function () {
   const app =new Vue({
     el: '#app',
     data:{
       message:'你好啊'
     }
   },1000)
 })
</script>
</body>
</html>
