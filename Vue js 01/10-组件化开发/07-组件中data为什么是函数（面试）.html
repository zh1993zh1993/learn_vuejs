<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
<!--  组件实例对象-->
  <cpn></cpn>
  <cpn></cpn>
  <cpn></cpn>
</div>
<template id="cpn">
  <div>
    <h2>当前计数：{{counter}}</h2>
    <button @click="increment">+</button>
    <button @click="decrement">-</button>
  </div>
</template>
<script src="../js/vue.js"></script>
<script>
  //1.注册组件
  Vue.component('cpn',{
    template:'#cpn',
    //必须用函数是因为每次的返回值都不一样，为了不影响组件的复用
    data(){
      return {
        counter:0
      }
    },
    methods:{
      increment(){
        this.counter++
      },
      decrement(){
        this.counter--
      }
    }
  })
  const app =new Vue({
    el: '#app',
    data:{
      message:'你好啊'
    }
  })
</script>
</body>
</html>
