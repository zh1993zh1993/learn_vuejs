<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--
父子组件的访问方式：
父组件访问子组件：使用$children或$refs reference(应用)
子组件访问父组件：$parent
-->
<div id="app">
  <cpn></cpn>
  <cpn ref="aaa"></cpn>
  <cpn></cpn>
  <button @click="btnClick">按钮</button>
</div>
<template id="cpn">
  <div>
    我是子组件
  </div>

</template>
<script src="../js/vue.js"></script>
<script>
  const app =new Vue({
    el: '#app',
    data:{
      message:'你好啊'
    },
    methods:{
      btnClick(){
        // 1.一般开发中不用$children来获取子组件的属性,除非获取所有子组件的
        // console.log(this.$children);
        // this.$children[0].showMessage();
        // this.$children[0].name
        // for (let c of this.$children){
        //   console.log(c.name);
        //  c.showMessage();
        // }
        //2.this.$refs===》对象类型，默认扫一个空的对象。ref='bbb'
        console.log(this.$refs.aaa.name);
      }
    },
    components:{
      cpn:{
        template:'#cpn',
        data(){
          return {
            name:'我是子组件的name'
          }
        },
        methods:{
          showMessage(){
            console.log('showMessage');
          }
        }
      }
    }
  })
</script>
</body>
</html>
