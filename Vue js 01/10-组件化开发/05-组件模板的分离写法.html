<!--2.template标签-->
<template id="cpn">
  <div>
    <h2>{{title}}</h2>
    <p>我是内容：呵呵呵呵</p>
  </div>
</template>
<script src="../js/vue.js"></script>
<script>
  //1.注册一个全局组件
  Vue.component('cpn',{
    template:'#cpn',
    // 组件对象也有data属性，（或者methods属性），但是data必须是一个函数
    //而且这个函数返回一个对象，对象内部保存着数据
    data(){
      return {
        title:'abc'
      }
    }
  })
  const app =new Vue({
    el: '#app',
    data:{
      message:'你好啊'
    }
  })
</script>
