<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
<!--  1.选择一个-->
  <select name="abc" v-model="fruit">
    <option value="苹果" >苹果</option>
    <option value="香蕉" >香蕉</option>
    <option value="百香果">百香果</option>
    <option value="猕猴桃" >猕猴桃</option>
    <option value="车厘子">车厘子</option>
  </select>
  <h2>您选择的水果是：{{fruit}}</h2>
<!-- multiple: 选择多个-->
  <select name="abc" v-model="fruits" multiple>
    <option value="苹果" >苹果</option>
    <option value="香蕉" >香蕉</option>
    <option value="百香果">百香果</option>
    <option value="猕猴桃" >猕猴桃</option>
    <option value="车厘子">车厘子</option>
  </select>
  <h2>您选择的水果是：{{fruits}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
  const app =new Vue({
    el: '#app',
    data:{
      message:'你好啊',
      fruit:'香蕉',
      fruits:[]
    }
  })
</script>
</body>
</html>
