<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  // 异步操作
  // 参数->函数（resolve,reject）
  //resolve,reject:本身又是函数
  // 链式编程
    new Promise((resolve,reject)=>{
      // 第一次网络请求的代码
      setTimeout(()=>{
        resolve()
      },1000)
    }).then(()=>{
      // 第一次拿到结果的处理代码
      console.log('hello,world');
      console.log('hello,world');
      console.log('hello,world');
      console.log('hello,world');
      console.log('hello,world');

      return new Promise((resolve,reject)=>{
        // 第二次网络请求的代码
        setTimeout(()=>{
       resolve()
        })
      })
    }).then(()=>{
      // 第二次拿到结果的处理代码
      console.log('hello,Vuejs');
      console.log('hello,Vuejs');
      console.log('hello,Vuejs');
      console.log('hello,Vuejs');
      console.log('hello,Vuejs');

    return new Promise((resolve,reject)=>{
      // 第三次网络请求的代码
      setTimeout(()=>{{
        resolve()
      }})
    })
    }).then(()=>{
        // 第三次处理的代码
        console.log('hello,Vue');
        console.log('hello,Vue');
        console.log('hello,Vue');
        console.log('hello,Vue');
        console.log('hello,Vue');
    })
</script>
</body>
</html>
